<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="images/icons/play.svg">
  <link href="css/stylesheet.css" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Wake & Bake</title>
</head>

<body class="body body--opened-menu">
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__top">
            <a class="header__logo" href="#">
              <img class="header__logo-img" src="images/icons/logo/logo_dark.svg" alt="Логотип компании">
            </a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link" href="">Программа обучения</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link" href="">Галерея</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link" href="">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link" href="">Контакты</a>
                </li>
              </ul>
            </nav>
            <button class="burger-icon">
              <span></span>
            </button>
          </div>
        </div>
        <div class="hero">
          <div class="hero__inner">
            <div class="hero__info">
              <h2 class="hero__subtitle">
                Старт<span></span>26.06.2023
              </h2>
              <h1 class="hero__title">
                Научись печь торты и десерты с нуля
              </h1>
              <p class="hero__text">
                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
              </p>
              <div class="hero__badge hero__badge--mobile">
                <a class="hero__badge-play" data-fslightbox="gallery" href="/video/cake.mp4">
                  <img src="images/icons/play.svg" alt="">
                </a>
                Посмотри, как готовятся наши торты
              </div>
              <button class="hero__button button">Записаться на курс</button>
            </div>
            <div class="hero__content">
              <div class="hero__image">
                <img src="images/content/girl2.png" alt="Девушка с тортом">
                <div class="hero__badge">
                  <a class="hero__badge-play" data-fslightbox="video" href="/video/cake.mp4">
                    <img src="images/icons/play.svg" alt="">
                  </a>
                  Посмотри, как готовятся наши торты
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
